<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>bindkart.in</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <h1>bindkart.in</h1>
  <p>Available Products</p>
</header>

<main id="products"></main>

<footer>
  © 2025 bindkart.in
</footer>

<script>
fetch("products.json")
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById("products");
    data.forEach(p => {
      container.innerHTML += `
        <div class="card">
          <h3>${p.name}</h3>
          <p>${p.description}</p>
          <strong>₹${p.price}</strong>
          <p class="${p.inStock ? 'in' : 'out'}">
            ${p.inStock ? 'In Stock' : 'Out of Stock'}
          </p>
        </div>
      `;
    });
  });
</script>

</body>
</html>
