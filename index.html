<!DOCTYPE html>
<html>
<head>
  <title>Bindkart Products</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <h1>Bindkart</h1>
  <p>Simple • Quality • Trusted</p>
</header>

<div class="container">

  <div class="customer-box">
    <h3>Customer Details</h3>

    <input id="custName" placeholder="Your Name">
    <input id="custPhone" placeholder="Phone Number">
    <textarea id="custAddress" placeholder="Delivery Address"></textarea>

    <p style="font-size:13px;margin-top:10px;">
      Payment: <b>UPI only</b><br>
      UPI ID: <b>BINDKARTENTERPRISES.10022042@csbpay</b><br>
      (No Cash on Delivery)
    </p>
  </div>

  <div class="products" id="products"></div>

</div>

<footer>
  © 2025 Bindkart
</footer>

<script>
fetch("https://script.google.com/macros/s/AKfycbyxNmTT5Dhdy3ndSPjAcr42vzpmiupws3TAYl64kGBgzMQ4TPTKnkPiw_r20Lgp3H3H0g/exec")
  .then(response => response.json())
  .then(data => {
    const container = document.getElementById("products");

    data.forEach(p => {
      if (p.available !== "YES") return;

      container.innerHTML += `
        <div class="product">
          <img src="${p.image}">
          <h3>${p.name}</h3>
          <p>${p.description}</p>
          <p class="price">
            <span class="old">₹${p.price}</span>
            &nbsp;
            <span class="new">₹${p.offerPrice}</span>
          </p>
          <button onclick="orderProduct('${p.name}','${p.offerPrice}')">
            Order on WhatsApp
          </button>
        </div>
      `;
    });
  });

function orderProduct(productName, price) {
  const name = document.getElementById("custName").value;
  const phone = document.getElementById("custPhone").value;
  const address = document.getElementById("custAddress").value;

  if (!name || !phone || !address) {
    alert("Please fill all customer details");
    return;
  }

  const message =
`New Order Request
Product: ${productName}
Price: Rs: ${price}

Customer Name: ${name}
Phone: ${phone}
Address: ${address}
Payment Method: UPI
UPI ID: BINDKARTENTERPRISES.10022042@csbpay
(Please complete payment and share screenshot)`;

  window.open(
    "https://wa.me/918904167321?text=" +
    encodeURIComponent(message)
  );
}
</script>

</body>
</html>
