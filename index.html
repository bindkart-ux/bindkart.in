<!DOCTYPE html>
<html>
<head>
  <title>Bindkart Products</title>
  <style>
    body {
      font-family: Arial;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .product {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      max-width: 400px;
    }
    img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }
    .price {
      font-size: 16px;
    }
    .old {
      text-decoration: line-through;
      color: gray;
    }
    .new {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h2>Bindkart Products</h2>
<div style="background:#fff;padding:15px;border-radius:8px;max-width:400px;margin-bottom:20px;">
  <h3>Customer Details</h3>
  <p style="font-size:14px;color:#555;">
  Payment Method: <b>UPI only</b><br>
  UPI ID: <b>BINDKARTENTERPRISES.10022042@csbpay</b><br>
  (No Cash on Delivery)
</p>
  <input id="custName" placeholder="Your Name" style="width:100%;margin-bottom:8px;">
  <input id="custPhone" placeholder="Phone Number" style="width:100%;margin-bottom:8px;">
  <textarea id="custAddress" placeholder="Delivery Address" style="width:100%;margin-bottom:8px;"></textarea>
</div>


<div id="products"></div>

<script>
fetch("https://script.google.com/macros/s/AKfycbyxNmTT5Dhdy3ndSPjAcr42vzpmiupws3TAYl64kGBgzMQ4TPTKnkPiw_r20Lgp3H3H0g/exec")
  .then(response => response.json())
  .then(data => {
    const container = document.getElementById("products");

    data.forEach(p => {
      if (p.available !== "YES") return;

      container.innerHTML += `
        <div class="product">
          <img src="${p.image}">
          <h3>${p.name}</h3>
          <p>${p.description}</p>
          <p class="price">
            <span class="old">Rs: ${p.price}</span>
            &nbsp;
            <span class="new">Rs: ${p.offerPrice}</span>
			<button onclick="orderProduct('${p.name}','${p.offerPrice}')">
				Order on WhatsApp
			</button>
          </p>
        </div>
      `;
    });
  });
  
  function orderProduct(productName, price) {
  const name = document.getElementById("custName").value;
  const phone = document.getElementById("custPhone").value;
  const address = document.getElementById("custAddress").value;

  if (!name || !phone || !address) {
    alert("Please fill all customer details");
    return;
  }

  const message =
`New Order Request
Product: ${productName}
Price: Rs: ${price}

Customer Name: ${name}
Phone: ${phone}
Address: ${address}
Payment Method: UPI
UPI ID: BINDKARTENTERPRISES.10022042@csbpay
(Please complete payment and share screenshot)`;

  window.open(
    "https://wa.me/918904167321?text=" +
    encodeURIComponent(message)
  );
}

</script>

</body>
</html>
